<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/util.css">
<link rel="stylesheet" href="../css/app_bar.css">
<link rel="stylesheet" href="../css/title.css">
<link rel="stylesheet" href="../css/chat.css">
<link rel="stylesheet" href="../css/menus2.css">
<link rel="stylesheet" href="../css/mid.css">
<body>
<div id="container " >

  <!--app-bar层-->
  <div id="app_bar" class="flex-row-nowarp align-col-center">
    <div id="app_bar_left" class="flex-row-nowarp align-col-center ">
      <div id="operator" class=" flex-row-nowarp flex-col-nowarp align-col-center  ">19:54</div>
      <div id="xg" class=" flex-row-nowarp flex-col-nowarp  align-col-center"> 4G+</div>
      <div id="singnal" class="flex-row-nowarp align-col-end  ">
        <div class="has-singnal "></div>
        <div class="has-singnal"></div>
        <div class="has-singnal"></div>
        <div class="has-singnal"></div>
        <div class="has-singnal"></div>
      </div>

    </div>
    <div id="app_bar_center"></div>
    <div id="app_bar_right" class="flex-row-nowarp align-col-center align-row-center">
      <div id="batteray_quantity">75%</div>
      <div id="batteray" class="flex-row-nowarp align-col-center ">
        <div id="batteray_body"></div>
      </div>
      <div id="batteray_head"></div>
    </div>
  </div>
  <!--title层-->
  <div id="title">
    <div id="title_left" class=" flex-row-nowarp  postion-rela">发现</div>
    <div id="title_center"></div>
    <div id="title_right"class= "align-row-right flex-row-nowarp postion-rela ">
      <div id="add2"></div>
      <div id="add"></div>
      <div id="title_submenu"class="postion-rela">
        <!--菜单层中的发起群聊条目-->
        <div id="substance" class="flex-row-nowarp align-row-center">
          <!--左边图片-->
          <div id="menus_left">
            <div id="menus_photo" style="background-image: url(../images/title/group_chat.svg)"></div>
          </div>
          <!--右边文字-->
          <div id="menus_right">
            <div id="menus_content" class="flex-row-nowarp">发起群聊</div>
          </div>
        </div>
        <!--菜单中添加朋友-->
        <div id="substance" class="flex-row-nowarp align-row-center">
          <!--左边图片-->
          <div id="menus_left">
            <div id="menus_photo" style="background-image: url(../images/title/add_friend.svg)"></div>
          </div>
          <!--右边文字-->
          <div id="menus_right">
            <div id="menus_content" class="flex-row-nowarp">添加朋友</div>
          </div>
        </div>
        <!--菜单中扫一扫-->
        <div id="substance" class="flex-row-nowarp align-row-center">
          <!--左边图片-->
          <div id="menus_left">
            <div id="menus_photo" style="background-image: url(../images/title/sweep.svg)"></div>
          </div>
          <!--右边文字-->
          <div id="menus_right">
            <div id="menus_content" class="flex-row-nowarp">扫一扫</div>
          </div>
        </div>
        <!--菜单中收付款-->
        <div id="substance" class="flex-row-nowarp align-row-center">
          <!--左边图片-->
          <div id="menus_left">
            <div id="menus_photo" style="background-image: url(../images/title/payment.svg)"></div>
          </div>
          <!--右边文字-->
          <div id="menus_right">
            <div id="menus_content" class="flex-row-nowarp">收付款</div>
          </div>
        </div>
        <!--菜单中帮助与反馈-->
        <div id="substance" class="flex-row-nowarp align-row-center">
          <!--左边图片-->
          <div id="menus_left">
            <div id="menus_photo" style="background-image: url(../images/title/help.svg)"></div>
          </div>
          <!--右边文字-->
          <div id="menus_right">
            <div id="menus_content" class="flex-row-nowarp">帮助与反馈</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--mid层-->
  <div id="mid">
    <!--朋友圈-->
    <div id="moments" class="flex-row-nowarp align-col-center align-row-center" style="margin-bottom: 10px">
      <!--朋友圈左侧-->
      <div id="all_left">
        <div id="all_photo" class="flex-col-nowrap "
             style="background-image: url(../images/mid/pyq.svg)">

        </div>

      </div>
      <!--朋友圈中侧-->
      <div id="all_center" >
        <div id="all_word">朋友圈</div>

      </div>
      <!--头像-->
      <div class="friend_photo"></div>
      <!--朋友圈右侧-->
      <div id="all_right" class="flex-row-nowarp">
        <div id="all_arrow" style="background-image: url(../images/mid/jt.svg)"  ></div>



      </div>

    </div>
    <!--扫一扫-->
    <div id="moments" class="flex-row-nowarp align-col-center align-row-center">
      <!--扫一扫左侧-->
      <div id="all_left">
        <div id="all_photo" class="flex-col-nowrap "
             style="background-image: url(../images/mid/sys.svg)">

        </div>

      </div>
      <!--扫一扫中侧-->
      <div id="all_center" >
        <div id="all_word">扫一扫</div>

      </div>
      <!--扫一扫右侧-->
      <div id="all_right" class=" align-row-center position-rela">

        <div id="all_arrow"
             style="background-image: url(../images/mid/jt.svg)"></div>



      </div>

    </div>
    <!--摇一摇-->
    <div id="moments" class="flex-row-nowarp align-col-center align-row-center " style="margin-bottom: 10px">
      <!--摇一摇左侧-->
      <div id="all_left">
        <div id="all_photo" class="flex-col-nowrap "
             style="background-image: url(../images/mid/yyy.svg)">

        </div>

      </div>
      <!--摇一摇中侧-->
      <div id="all_center" >
        <div id="all_word">摇一摇</div>

      </div>
      <!--摇一摇右侧-->
      <div id="all_right" class=" align-row-center position-rela">

        <div id="all_arrow"
             style="background-image: url(../images/mid/jt.svg)"></div>



      </div>

    </div>
    <!--看一看-->
    <div id="moments" class="flex-row-nowarp align-col-center align-row-center">
      <!--看一看左侧-->
      <div id="all_left">
        <div id="all_photo" class="flex-col-nowrap "
             style="background-image: url(../images/mid/kyk.svg)">

        </div>

      </div>
      <!--看一看中侧-->
      <div id="all_center" >
        <div id="all_word">看一看</div>

      </div>
      <!--看一看右侧-->
      <div id="all_right" class=" align-row-center position-rela">

        <div id="all_arrow"
             style="background-image: url(../images/mid/jt.svg)"></div>



      </div>

    </div>
    <!--搜一搜-->
    <div id="moments" class="flex-row-nowarp align-col-center align-row-center" style="margin-bottom: 10px">
      <!--搜一搜左侧-->
      <div id="all_left">
        <div id="all_photo" class="flex-col-nowrap "
             style="background-image: url(../images/mid/soy.svg)">

        </div>

      </div>
      <!--搜一搜中侧-->
      <div id="all_center" >
        <div id="all_word">搜一搜</div>

      </div>
      <!--搜一搜右侧-->
      <div id="all_right" class=" align-row-center position-rela">

        <div id="all_arrow"
             style="background-image: url(../images/mid/jt.svg)"></div>



      </div>

    </div>
    <!--附近的人-->
    <div id="moments" class="flex-row-nowarp align-col-center align-row-center">
      <!--附近的人左侧-->
      <div id="all_left">
        <div id="all_photo" class="flex-col-nowrap "
             style="background-image: url(../images/mid/fjdr.svg)">

        </div>

      </div>
      <!--附近的人中侧-->
      <div id="all_center" >
        <div id="all_word">附近的人</div>

      </div>
      <!--附近的人右侧-->
      <div id="all_right" class=" align-row-center position-rela">

        <div id="all_arrow"
             style="background-image: url(../images/mid/jt.svg)"></div>



      </div>

    </div>




  </div>






  <!--menu层-->
  <div id="menus" class="flex-row-nowarp align-col-center">
    <!--微信-->
    <div id="m_chat" class="flex-col-nowrap">
      <div id="chat" class="position-rela flex-col-nowrap">
        <div class="has_infom_alert" style="margin-top: -4px; margin-right: 18px;">
          <div class="alert_num">18</div>
        </div>
        <div id="wechat_test_chat">微信</div>
      </div>
    </div>
    <!--通讯录-->
    <div id="m_list" class="position-rela flex-col-nowrap">
      <div id="list">
        <div id="wechat_test_list">通讯录</div>
      </div>
    </div>

    <!--发现-->
    <div id="m_find" class="position-rela flex-col-nowrap">
      <div id="find">
        <div class="has_infom1_alert" style="margin-top: -4px; margin-right: 18px;">
        </div>
        <div id="wechat_test_find">发现</div>
      </div>
    </div>
    <!--我-->
    <div id="m_my" class="position-rela flex-col-nowrap">
      <div id="my">
        <div id="wechat_test_my">我</div>
      </div>
    </div>
  </div>







</div>
</body>
</html>



<!--js的调用-->
<script type="text/javascript" src="../lib/jquery.js"></script>
<script type="text/javascript" src="../js/app_bar.js"></script>
<script type="text/javascript" src="../js/title.js"></script>
<script type="text/javascript" src="../js/wexin.js"></script>
