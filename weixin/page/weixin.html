<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/util.css">
  <link rel="stylesheet" href="../css/app_bar.css">
  <link rel="stylesheet" href="../css/title.css">
  <link rel="stylesheet" href="../css/dynamic.css">
  <link rel="stylesheet" href="../css/chat.css">
  <link rel="stylesheet" href="../css/menus.css">
</head>
<body>
  <div id="container " >

    <!--app-bar层-->
    <div id="app_bar" class="flex-row-nowarp align-col-center">
      <div id="app_bar_left" class="flex-row-nowarp align-col-center ">
        <div id="operator" class=" flex-row-nowarp flex-col-nowarp align-col-center  ">19:54</div>
        <div id="xg" class=" flex-row-nowarp flex-col-nowarp  align-col-center"> 4G+</div>
        <div id="singnal" class="flex-row-nowarp align-col-end  ">
          <div class="has-singnal "></div>
          <div class="has-singnal"></div>
          <div class="has-singnal"></div>
          <div class="has-singnal"></div>
          <div class="has-singnal"></div>
        </div>

      </div>
      <div id="app_bar_center"></div>
      <div id="app_bar_right" class="flex-row-nowarp align-col-center align-row-center">
        <div id="batteray_quantity">75%</div>
        <div id="batteray" class="flex-row-nowarp align-col-center ">
          <div id="batteray_body"></div>
        </div>
        <div id="batteray_head"></div>
      </div>
    </div>

    <!--title层-->
    <div id="title">
      <div id="title_left" class=" flex-row-nowarp  postion-rela">微信(18)</div>
      <div id="title_center"></div>
      <div id="title_right"class= "align-row-right flex-row-nowarp postion-rela ">
        <div id="add2"></div>
        <div id="add"></div>
        <div id="title_submenu"class="postion-rela">
          <!--菜单层中的发起群聊条目-->
          <div id="substance" class="flex-row-nowarp align-row-center">
            <!--左边图片-->
            <div id="menus_left">
              <div id="menus_photo" style="background-image: url(../untitled1/weixin/images/title/group_chat.svg)"></div>
            </div>
            <!--右边文字-->
            <div id="menus_right">
              <div id="menus_content" class="flex-row-nowarp">发起群聊</div>
            </div>
          </div>
          <!--菜单中添加朋友-->
          <div id="substance" class="flex-row-nowarp align-row-center">
            <!--左边图片-->
            <div id="menus_left">
              <div id="menus_photo" style="background-image: url(../untitled1/weixin/images/title/add_friend.svg)"></div>
            </div>
            <!--右边文字-->
            <div id="menus_right">
              <div id="menus_content" class="flex-row-nowarp">添加朋友</div>
            </div>
          </div>
          <!--菜单中扫一扫-->
          <div id="substance" class="flex-row-nowarp align-row-center">
            <!--左边图片-->
            <div id="menus_left">
              <div id="menus_photo" style="background-image: url(../untitled1/weixin/images/title/sweep.svg)"></div>
            </div>
            <!--右边文字-->
             <div id="menus_right">
               <div id="menus_content" class="flex-row-nowarp">扫一扫</div>
             </div>
          </div>
          <!--菜单中收付款-->
          <div id="substance" class="flex-row-nowarp align-row-center">
            <!--左边图片-->
            <div id="menus_left">
              <div id="menus_photo" style="background-image: url(../untitled1/weixin/images/title/payment.svg)"></div>
            </div>
            <!--右边文字-->
            <div id="menus_right">
              <div id="menus_content" class="flex-row-nowarp">收付款</div>
            </div>
          </div>
          <!--菜单中帮助与反馈-->
          <div id="substance" class="flex-row-nowarp align-row-center">
            <!--左边图片-->
            <div id="menus_left">
              <div id="menus_photo" style="background-image: url(../untitled1/weixin/images/title/help.svg)"></div>
            </div>
            <!--右边文字-->
            <div id="menus_right">
              <div id="menus_content" class="flex-row-nowarp">帮助与反馈</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--dynamic层-->
    <div id="dynamic">
      <!--搜索条目-->
      <div id="search_area" class="flex-row-nowarp align-col-center align-row-center">
        <div id="search" class="flex-row-nowarp align-row-center align-col-center">
          <div id="search_center" class="flex-row-nowarp align-col-center align-row-center">
            <div id="search_img" class="flex-row-nowarp"></div>
            <div class="flex-row-nowarp align-row-center align-col-center" >搜索</div>
          </div>
        </div>
      </div>
      <!--语言框-->
      <div class="container">
        <!--第一条语言栏-->
        <div id="language_bar" class="flex-row-nowarp align-col-center align-row-center">
          <!--语言栏左侧-->
          <div id="language_left">
            <div id="language_photo" class="position-rela"
                 style="background-image: url(../images/dynamic/sn.svg)">
              <div class="msg_alert"></div>
            </div>
          </div>
          <!--语言栏中-->
          <div id="language_center">
            <div id="language_content" class="flex-col-nowrap">
              <div class="nickname">订阅号</div>
              <div class="chat_msg">天津中德应用技术大学</div>
            </div>
          </div>
          <!--语言栏右侧-->
          <div id="language_right" class="flex-col-nowrap">
            <div class="language_time">10:20</div>
            <div class="silent"></div>
          </div>
        </div>
        <!--第二条语言栏-->
        <div id="language_bar" class="flex-row-nowarp align-col-center align-row-center">
          <!--语言栏左侧-->
          <div id="language_left">
            <div id="language_photo" class="position-rela"
                 style="background-image: url(../images/dynamic/tx.svg)">
              <div class="msg_alert2">
                <div id="number">18</div>
              </div>
            </div>
          </div>
          <!--语言栏中-->
          <div id="language_center">
            <div id="language_content" class="flex-col-nowrap">
              <div class="nickname">FY19-精英9班</div>
              <div class="chat_msg">xxx：xxxxxx</div>
            </div>
          </div>
          <!--语言栏右侧-->
          <div id="language_right" class="flex-col-nowrap">
            <div class="language_time">10:20</div>
            <!--<div class="silent"></div>-->
      </div>
    </div>
        <!--第三条语言栏-->
        <div id="language_bar" class="flex-row-nowarp align-col-center align-row-center">
          <!--语言栏左侧-->
          <div id="language_left">
            <div id="language_photo" class="position-rela" style="background-image: url(../images/dynamic/vxyd.svg)"></div>
          </div>
          <!--语言栏中-->
          <div id="language_center">
            <div id="language_content" class="flex-col-nowrap">
              <div class="nickname">微信运动</div>
              <div class="chat_msg">[应用消息]</div>
            </div>
          </div>
          <!--语言栏右侧-->
          <div id="language_right" class="flex-col-nowrap">
            <div class="language_time">10:19</div>
            <!--<div class="silent"></div>-->
          </div>
        </div>
    </div>
  </div>

    <!--menu层-->
    <div id="menus" class="flex-row-nowarp align-col-center">
      <!--微信-->
      <div id="m_chat" class="flex-col-nowrap">
        <div id="chat" class="position-rela flex-col-nowrap">
          <div class="has_infom_alert" style="margin-top: -4px; margin-right: 18px;">
            <div class="alert_num">18</div>
          </div>
          <div id="wechat_test_chat">微信</div>
        </div>
      </div>
      <!--通讯录-->
      <div id="m_list" class="position-rela flex-col-nowrap">
        <div id="list">
          <div id="wechat_test_list">通讯录</div>
        </div>
      </div>

      <!--发现-->
      <div id="m_find" class="position-rela flex-col-nowrap">
        <div id="find">
          <div class="has_infom1_alert" style="margin-top: -4px; margin-right: 18px;">
          </div>
          <div id="wechat_test_find">发现</div>
        </div>
      </div>
      <!--我-->
      <div id="m_my" class="position-rela flex-col-nowrap">
        <div id="my">
          <div id="wechat_test_my">我</div>
        </div>
      </div>
    </div>





  </div>
</body>
</html>


<!--js的调用-->
<script type="text/javascript" src="../lib/jquery.js"></script>
<script type="text/javascript" src="../js/app_bar.js"></script>
<script type="text/javascript" src="../js/title.js"></script>
<script type="text/javascript" src="../js/wexin.js"></script>
